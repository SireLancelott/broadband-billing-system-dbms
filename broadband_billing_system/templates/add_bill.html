<!-- templates/billing_info.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Information - Broadband Billing System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Billing Information</h2>
        <form action="{{ url_for('submit_billing_data') }}" method="post"  style="padding-right: 20px;">

            <label for="customer_id">Customer ID:</label>
            <input type="text" id="customer_id" name="customer_id" required><br><br>

            <label for="subscription_id">Subscription ID:</label>
            <input type="text" id="subscription_id" name="subscription_id" required><br><br>

            <label for="month">Month:</label>
            <select id="month" name="month">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
              </select><br><br>
            <!-- <input type="text" id="month" name="month" required><br><br> -->
           
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
